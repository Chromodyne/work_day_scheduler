<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p id="currentDay" class="lead">Day</p>
    </header>
    <main class="container-fluid">

      <div class="row">
        <div class="d-flex col-1 hour justify-content-center">9AM</div>
        <div class="input-group description col-10" id="900">
          <textarea class="form-control"></textarea>
        </div>
        <div class="d-flex col-1 saveBtn justify-content-center"><i class="fa-solid fa-save"></i></div>
      </div>

      <div class="row">
        <div class="d-flex col-1 hour justify-content-center">10AM</div>
        <div class="input-group description col-10" id="1000">
          <textarea class="form-control"></textarea>
        </div>
        <div class="d-flex col-1 saveBtn justify-content-center"><i class="fa-solid fa-save"></i></div>
      </div>

      <div class="row">
        <div class="d-flex col-1 hour justify-content-center">11AM</div>
        <div class="input-group description col-10" id="1100">
          <textarea class="form-control"></textarea>
        </div>
        <div class="d-flex col-1 saveBtn justify-content-center"><i class="fa-solid fa-save"></i></div>
      </div>

      <div class="row">
        <div class="d-flex col-1 hour justify-content-center">12PM</div>
        <div class="input-group description col-10" id="1200">
          <textarea class="form-control"></textarea>
        </div>
        <div class="d-flex col-1 saveBtn justify-content-center"><i class="fa-solid fa-save"></i></div>
      </div>

      <div class="row">
        <div class="d-flex col-1 hour justify-content-center">1PM</div>
        <div class="input-group description col-10" id="1300">
          <textarea class="form-control"></textarea>
        </div>
        <div class="d-flex col-1 saveBtn justify-content-center"><i class="fa-solid fa-save"></i></div>
      </div>

      <div class="row">
        <div class="d-flex col-1 hour justify-content-center">2PM</div>
        <div class="input-group description col-10" id="1400">
          <textarea class="form-control"></textarea>
        </div>
        <div class="d-flex col-1 saveBtn justify-content-center"><i class="fa-solid fa-save"></i></div>
      </div>

      <div class="row">
        <div class="d-flex col-1 hour justify-content-center">3PM</div>
        <div class="input-group description col-10" id="1500">
          <textarea class="form-control"></textarea>
        </div>
        <div class="d-flex col-1 saveBtn justify-content-center"><i class="fa-solid fa-save"></i></div>
      </div>

      <div class="row">
        <div class="d-flex col-1 hour justify-content-center">4PM</div>
        <div class="input-group description col-10" id="1600">
          <textarea class="form-control"></textarea>
        </div>
        <div class="d-flex col-1 saveBtn justify-content-center"><i class="fa-solid fa-save"></i></div>
      </div>

      <div class="row">
        <div class="d-flex col-1 hour justify-content-center last">5PM</div>
        <div class="input-group description col-10" id="1700">
          <textarea class="form-control"></textarea>
        </div>
        <div class="d-flex col-1 saveBtn justify-content-center"><i class="fa-solid fa-save"></i></div>
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
